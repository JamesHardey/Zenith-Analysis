<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div>
                    <h4 th:text="${name}"></h4>
                    <small>Admin</small>
                </div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn" value="Logout">
                    </form>
                </div>
            </div>

        </header>

        <div class="upload-section">
            <h2>ADD EVENT</h2>
            <form th:action="@{/admin/add-event}" class="upload-form" method="post" th:object="${event}">
                <input type="text" name="title" id="title" th:field="*{title}" placeholder="Event Title" required>
                <input type="time" name="sub-time" id="sub-time" th:field="*{time}" placeholder="Time" required>
                <input type="date" name="sub-date" id="sub-date" th:field="*{date}" placeholder="Date" required>
                <textarea name="event-details" id="event-details" cols="30" rows="10" th:field="*{details}"
                          placeholder="Details" required></textarea>
                <input type="submit" value="Add">
            </form>

            <div>
                <p style="text-align: center; margin-top: 10px; color:gray; font-size: 13px;" th:if="${param.success}">You have successfully added a event</p>
            </div>
        </div>

    </div>

    <script src="../js/admin.js"></script>
</body>

</html>

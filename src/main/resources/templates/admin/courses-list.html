<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>

<body>

    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close">X</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete ?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-close">No</button>
                <a id="delete-confirm">Yes</a>
            </div>
        </div>
    </div>

    <div class="modal edit" id="edit-courses-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Course </h4>
                <button class="modal-close">X</button>
            </div>
            <form th:action="@{/admin/course/save}" class="form" method="post" enctype="multipart/form-data">
                <input type="text" name="id" id="id" readonly>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="number" name="price" id="price" placeholder="Price" required>
                <textarea name="details" id="details" cols="30" rows="10" minlength="70"
                          maxlength="250" placeholder="Course Description" required></textarea>
                <input type="file" name="file" id="file" accept="image/png, image/jpeg">
                <div class="modal-footer">
                    <button class="modal-close">Close</button>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div class="dp-container">
                    <div class="dp-image">
                        <h3 th:text="${adminDisplay.firstCharacter}">J</h3>
                    </div>
                    <div class="arrow-container"></div>
                    <div class="profile">
                        <h5 th:text="${adminDisplay.name}"></h5>
                        <small th:text="${adminDisplay.email}"></small>
                        <p>Admin</p>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="Logout">
                        </form>
                    </div>
                </div>
            </div>

        </header>
        <div class="table-section">
            <table class="tables">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Course Title</th>
                        <th>Price</th>
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d_course,iterator: ${courses}">
                        <td th:text="${iterator.count}"></td>
                        <td th:text="${d_course.course}"></td>
                        <td th:text="${d_course.price}"></td>
                        <td th:text="${d_course.numberOfStudents}"></td>
                        <td class="actions">
                            <div>
                                <a th:href="@{/admin/course/delete/{id} (id=${d_course.id})}"
                                   class="delete-btn action-btn">Delete</a>
                            </div>

                            <div>
                                <a th:href="@{/admin/course/{id} (id=${d_course.id})}"
                                   class="allow-btn action-btn course-edit">Edit</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a th:href="@{/admin/add-course}" class="btn add-course-btn">Add Course</a>
        </div>

    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>

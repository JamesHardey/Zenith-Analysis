<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div th:replace="admin_common::adminNav"></div>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div class="dp-container">
                    <div class="dp-image">
                        <h3 th:text="${adminDisplay.firstCharacter}">J</h3>
                    </div>
                    <div class="arrow-container"></div>
                    <div class="profile">
                        <h5 th:text="${adminDisplay.name}"></h5>
                        <small th:text="${adminDisplay.email}"></small>
                        <p>Admin</p>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="Logout">
                        </form>
                    </div>
                </div>
            </div>

        </header>

        <div class="upload-section">
            <h2>Add Course</h2>
            <form th:action="@{/admin/add-course}" class="upload-form" method="post" th:object="${course}" enctype="multipart/form-data">
                <input type="text" name="title" id="title" th:field="*{title}" placeholder="Title" required>
                <input type="number" name="price" id="price" th:field="*{price}" placeholder="Price" required>
                <textarea name="message" id="message" th:field="*{details}" cols="30" rows="10" placeholder="Message"
                          minlength="70" maxlength="250" required></textarea>
                <input type="file" name="file" id="file" accept="image/png, image/jpeg">
                <input type="submit" value="SAVE">
            </form>
            <div>
                <p style="text-align: center; margin-top: 10px; color:gray; font-size: 13px;" th:if="${param.success}">You have successfully add a course</p>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>

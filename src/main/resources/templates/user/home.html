<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:custom="http://www.thymeleaf.org">

<head>
    <title>Zenith-Analysis | Training you to being a business owner</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="http://www.example.com/myicon.ico" />
    <link rel="stylesheet" href="../css/user-home.css">
</head>

<body>
<div th:replace="common::userHeader"></div>

    <main class="main-section-content">
        <div class="main-width">

            <div class="side-menu">
                <i class="fas fa-chevron-right btn-menu open-side-menu"></i>
            </div>

            <aside>
                <div class="res-cl-sample">
                    <div class="cv-sample">
                        <h3>Resume Sample</h3>
                        <div class="image-display">
                            <img src="../assets/cv.PNG" alt="">
                        </div>
                        <div class="btn-container">
                            <a href="../assets/resume/resume.pdf" class="download-btn" target="_blank">Get pdf</a>
                        </div>
                    </div>
                    <div class="cover-letter-sample">
                        <h3>Cover Letter Sample</h3>
                        <div class="image-display">
                            <img src="../assets/cv.PNG" alt="">
                        </div>

                        <div class="btn-container">
                            <a href="../assets/cover_letter/cover-letter.pdf" class="download-btn" target="_blank">Get pdf</a>
                        </div>
                    </div>
                </div>
            </aside>


            <section class="main-content">
                <div id="name-title"><h1>Welcome <span style="color: #000080;" th:text="${name}"></span>,</h1>
                </div>
                <section class="on-going-courses">
                    <h3>On-Going Courses</h3>

                    <div class="group-course">
                        <div class="card" th:each="course: ${courses}" th:object="${courses}">
<!--                            <div>-->
<!--                                <img src="../assets/bus1.jpg" alt="">-->
<!--                            </div>-->

                            <div class="card-details">
                                <h4 th:text="${course.courseTitle}"></h4>
                                <p th:text="${course.courseDetails}"></p>
                            </div>
                        </div>
                    </div>


                    <a th:href="@{/home/courses}" class="btn">Apply for
                        other courses</a>
                </section>

                <section class="assignment-section" id="assignments">
                    <h2>Assignments</h2>
                    <div th:if="${isEmpty}">
                        <p style="font-size:14px; margin-top:16px;">No Assignment at this present time</p>
                    </div>
                    <div th:each="assignment: ${assignments}" class="assignment">
                        <h4 class="title" th:text="${assignment.title}"></h4>
                        <h6>Instruction</h6>   
                        <p th:text="${assignment.details}"></p>
                        <div class="date">
                            <h6>Uploaded Date: <span th:text="${assignment.uploadDate}"></span></h6>
                            <h6>Submission Date: <span th:text="${assignment.submissionDate}"></span></h6>
                        </div>
                    </div>

                </section>
            </section>

        </div>
    </main>
    <div th:replace="common::footer"></div>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/user.js}"></script>
</body>

</html>

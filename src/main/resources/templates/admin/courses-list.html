<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>

<body>

    <div th:replace="modals::deleteModal"></div>

    <div class="modal edit" id="edit-courses-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Module </h4>
                <button class="modal-close">X</button>
            </div>
            <form th:action="@{/admin/course/save}" class="form" method="post" enctype="multipart/form-data">
                <input type="text" name="id" id="id" readonly>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="number" name="price" id="price" placeholder="Price" required>
                <textarea name="details" id="details" cols="30" rows="10" minlength="70"
                          maxlength="250" placeholder="Course Description" required></textarea>
                <input type="file" name="file" id="file" accept="image/png, image/jpeg">
                <div class="modal-footer">
                    <button class="modal-close">Close</button>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

    <div th:replace="admin_common::adminNav"></div>

    <div class="main-content">
        <div th:replace="admin_common::topMenu"></div>
        <div class="table-section">
            <table class="tables">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Module Title</th>
<!--                        <th>Price</th>-->
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d_course,iterator: ${courses}">
                        <td th:text="${iterator.count}"></td>
                        <td th:text="${d_course.course}"></td>
<!--                        <td th:text="${d_course.price}"></td>-->
                        <td th:text="${d_course.numberOfStudents}"></td>
                        <td class="actions">
                            <div>
                                <a th:href="@{/admin/course/delete/{id} (id=${d_course.id})}"
                                   class="delete-btn action-btn">Delete</a>
                            </div>

                            <div>
                                <a th:href="@{/admin/course/{id} (id=${d_course.id})}"
                                   class="allow-btn action-btn course-edit">Edit</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bottom-btn">
            <a th:href="@{/admin/add-course}" class="btn add-course-btn">Add Module</a>
        </div>

    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/modal.js"></script>
</body>
</html>

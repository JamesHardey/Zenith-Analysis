<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div>
                    <h4 th:text="${name}"></h4>
                    <small>Admin</small>
                </div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn" value="Logout">
                    </form>
                </div>
            </div>

        </header>

        <main>
            <div class="cards">
                <div class="card">
                    <div>
                        <h1 th:text="${courseNumber}"></h1>
                        <span>Courses</span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1 th:text="${usersNumber}"></h1>
                        <span>Users</span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1 th:text="${assignmentNumber}"></h1>
                        <span>Assignment</span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1 th:text="${eventNumber}"></h1>
                        <span>Events</span>
                    </div>
                </div>
            </div>



            <div class="bottom-card">
                <div class="users-table">
                    <div class="card-header">
                        <h2>Users</h2>
                        <a th:href="@{/admin/users}" class="btn">See all<span></span></a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iterator: ${appUsers}">
                                <td th:text="${iterator.count}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.approved} ? 'Approved' : 'Unapproved'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="courses-table">
                    <div class="card-header">
                        <h2>Courses</h2>
                        <a th:href="@{/admin/courses}" class="btn">See all<span></span></a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th >S/N</th>
                                <th>Course</th>
                                <th>No. of Applicants</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d_course: ${courses}">
                            <td th:text="${d_course.index}"></td>
                            <td th:text="${d_course.course}"></td>
                            <td th:text="${d_course.numberOfStudents}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script th:src="@{/js/admin.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zenith-Analysis | Training you to being a business owner</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="http://www.example.com/myicon.ico" />
    <link rel="stylesheet" href="../css/course.css">
</head>

<body>
    <div th:replace="common::userHeader"></div>
    <section class="main-section-content">
        <div class="max-width">

            <div class="course-list-section">
                <h2 class="title">Courses</h2>
                <ul class="list-item">
                    <li th:each="course: ${courses}">
                        <div class="course-card">

                            <div class="left-side">
                                <div class="image">
                                    <img th:src="@{${'/upload/'+course.imageUrl}}" alt="">
                                </div>
                                <div class="bottom">
                                    <div class="course-price" th:text="'&pound' +${course.price}"></div>
                                    <div>
                                        <a class="btn" th:href="@{/home/contact-us}">Click to Enroll</a>
                                    </div>
                                </div>
                            </div>

                            <div class="right-side">
                                <div class="top">
                                    <p class="course-title" th:text="${course.title}"></p>
                                    <p class="course-desc" th:text="${course.details}"></p>
                                </div>

                                <div class="mid-section">
                                    <p>Level: Intermediate</p>
                                    <p>Duration: 2-months</p>
                                </div>

                                <div class="bottom">
                                    <p>Prerequisites: None</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div th:replace="common::footer"></div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

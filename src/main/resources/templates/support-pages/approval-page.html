<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zenith-Analysis</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/approval-page.css">
</head>

<body>
    <header class="nav">
        <div class="max-width">
            <nav class="navbar">
                <a class="logo" th:href="@{/}">Zenith <span>Analysis</span></a>
                <div class="nav-right">
                    <div>
                        <ul>
                            <li><a th:href="@{/home}">Home</a></li>
                            <li><a th:href="@{/home/courses}">Course Portfolio</a></li>
                            <li><a th:href="@{/home/contact-us}">Contact</a></li>
                            <li><a th:href="@{/home/events}">Event</a></li>
                        </ul>
                        <div class="login-register">
                            <form th:action="@{/logout}" class="btn" method="post">
                                <input type="submit" class="btn" value="Logout">
                            </form>
                        </div>
                        <div class="menu-btn">
                            <i class="fas fa-bars btn-menu open-menu"></i>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="message-section">
        <div class="body-width">
            <div class="message-content">
                <h2>Message</h2>
                <div>
                    <p th:object="${message}" th:text="${message.message}"></p>
                </div>

                <a th:href="@{/contact-us}" class="btn">Contact Admin</a>
            </div>
        </div>
    </section>
    <div th:replace="common::footer"></div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>

<body>

    <div class="modal edit" id="edit-assignment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Assignment</h4>
                <button class="modal-close">X</button>
            </div>
            <form th:action="@{/admin/assignment/save}" class="form" method="post" >
                <input type="text" name="id" id="id" readonly>
                <input type="text" name="title" id="title" placeholder="Assignment Title" required>
                <select name="course" id="course">
                    <option th:each="d_course: ${courses}" th:value="${d_course.courseTitle}" th:text="${d_course.courseTitle}"></option>
                </select>
                <!--<input type="time" name="time" id="time" required>-->
                <input type="date" name="submissionDate" id="date" placeholder="Submission-Date" required>
                <textarea name="details" id="details" cols="30" rows="10" placeholder="Instructions" required></textarea>
                <div class="modal-footer">
                    <button class="modal-close">Close</button>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close">X</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <span id="item"></span></p>
            </div>
            <div class="modal-footer">
                <button class="modal-close">No</button>
                <a id="delete-confirm">Yes</a>
            </div>
        </div>
    </div>

    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div class="dp-container">
                    <div class="dp-image">
                        <h3 th:text="${adminDisplay.firstCharacter}">J</h3>
                    </div>
                    <div class="arrow-container"></div>
                    <div class="profile">
                        <h5 th:text="${adminDisplay.name}"></h5>
                        <small th:text="${adminDisplay.email}"></small>
                        <p>Admin</p>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class="table-section">
            <table class="tables">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Assignment Title</th>
                        <th>Course</th>
                        <th>Upload Date</th>
                        <th>Submission Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="assignment,iterator: ${assignments}">
                    <td th:text="${iterator.count}"></td>
                    <td th:text="${assignment.title}"></td>
                    <td th:text="${assignment.course}"></td>
                    <td th:text="${assignment.uploadDate}"></td>
                    <td th:text="${assignment.submissionDate}"></td>

                    <td class="actions">
                        <div>
                            <a th:href="@{/admin/assignment/delete/{id} (id=${assignment.id})}"
                               class="delete-btn action-btn">Delete</a>
                        </div>
                        <div>
                            <a th:href="@{/admin/assignment/{id} (id=${assignment.id})}"
                               class="allow-btn action-btn assignment-edit">Edit</a>
                        </div>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

        <div>
            <a th:href="@{/admin/add-assignment}" class="btn add-course-btn">Add Assignment</a>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/modal.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
        })
    </script>
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div>
                    <h4 th:text="${name}"></h4>
                    <small>Admin</small>
                </div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn" value="Logout">
                    </form>
                </div>
            </div>

        </header>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user,iterator : ${users}">
                    <td th:text="${iterator.count}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.approved}? 'Approved' : 'UnApproved'">
                    </td>
                    <td class="actions">
                        <div>
                            <a th:href="@{/admin/approve-user/{id} (id=${user.id})}" class="approved action-btn"
                            th:text="${user.approved} ? 'UnApprove' : 'Approve' "></a>
                        </div>
                        <div>
                            <a th:href="@{/admin/delete/{id} (id=${user.id})}" class="delete-btn action-btn">Delete</a>
                        </div>
                        <div>
                            <a th:href="@{/admin/course-allow/{id} (id=${user.id})}" class="allow-btn action-btn">Allow</a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

            <div style="margin-top: 30px;">
                <a th:href="@{/admin/add-admin}" class="btn add-course-btn">Add Admin</a>
            </div>
        </div>

        
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>

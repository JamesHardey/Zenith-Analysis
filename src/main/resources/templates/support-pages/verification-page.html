<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verification | Zenith-Analysis</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/verification-page.css">
</head>

<body>
    <header class="nav">
        <div class="max-width">
            <nav class="navbar">
                <a class="logo" th:href="@{/}">Zenith <span>Analysis</span></a>
                <div class="nav-right">
                    <div>
                        <ul>
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/about}">About Us</a></li>
                            <li><a th:href="@{/contact-us}">Contact</a></li>
                            <li><a th:href="@{/courses}">Course Portfolio</a></li>
                            <li><a th:href="@{/events}">Event</a></li>
                        </ul>
                        <div class="menu-btn">
                            <i class="fas fa-bars btn-menu open-menu"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="verify-section">
        <div class="body-width">
            <div class="verify-content">
                <p style="text-align:center; color:gray; font-size:12px;">Please check your email for the verification code</p>
                <form th:action="@{/verify/{id} (id=${param.id})}" th:object="${user}" method="post">
                    <p th:if="${param.invalid}" style="color:red; font-size:14px; margin-top:10px; margin-bottom:10px;">Invalid Verification code</p>
                    <input type="text" name="code" id="code" th:field="*{code}" maxlength="6" minlength="6" placeholder="01W3R5" required>
                    <input type="submit" value="Verify">
                    <div><a th:href="@{/resend/{id} (id=${param.id})}" style="text-align:center; padding: 8px 15px; color:#fff; background-color:#000080;">Resend Code</a> </div>
                </form>

            </div>
        </div>
    </section>
    <div th:replace="common::footer"></div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

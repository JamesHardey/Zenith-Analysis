<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register | Zenith-Analysis</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
<div th:replace="common::mainHeader"></div>

    <section class="register">
        <div class="max-width">

            <main>
                <div class="register-content">
                    <h3>Welcome to <span>Zenith-Analysis</span></h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique tempore fuga praesentium quasi exercitationem! Quaerat?</p>
                </div>

                <form th:action="@{/register}" th:object="${newStudent}" method="post" class="register-signup-form">
                    <div class="form-title">
                        <h2 class="title">Register here</h2>
                    </div>
                    <div class="form">
                        <input type="text" name="name" id="name" th:field="*{name}" placeholder="Name" required>
                    </div>

                    <div class="form">
                        <input type="email" name="email" id="email" th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="form">
                        <input type="password" name="password" id="password" th:field="*{password}" minlength="6" placeholder="Password" required>
                    </div>

                    <div class="form">
                        <input type="password" name="confirm-password" id="confirm-password" th:field="*{confirmPassword}" minlength="6" placeholder="Confirm Password"
                        required>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="Register" class="register-btn">
                    </div>
                    <div id="access-login">
                        <a href="@{/login}">Already have an Account? Click here to login</a>
                    </div>
                    <div>
                        <p th:if="${param.error}" style="color:red; text-align: center; font-size: 14px;">This email is already registered</p>
                        <p th:if="${param.password_error}" style="color:red; text-align: center; font-size: 14px;">Password not the same</p>

                    </div>
                </form>
            </main>

        </div>
    </section>

    <div th:replace="common::footer"></div>

    <script th:src="@{js/script.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div class="dp-container">
                    <div class="dp-image">
                        <h3 th:text="${adminDisplay.firstCharacter}">J</h3>
                    </div>
                    <div class="arrow-container"></div>
                    <div class="profile">
                        <h5 th:text="${adminDisplay.name}"></h5>
                        <small th:text="${adminDisplay.email}"></small>
                        <p>Admin</p>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="Logout">
                        </form>
                    </div>
                </div>
            </div>

        </header>

        <div class="upload-section">
            <h2>UPLOAD CLASS VIDEO LINK</h2>
            <form th:action="@{/admin/add-upload}" class="upload-form" th:object="${uploadDto}" method="post">
                <input type="text" name="title" id="title" placeholder="Title" th:field="*{title}" required>
                <input type="url" name="link" id="link" placeholder="Drive URL" th:field="*{url}" required>
                <select name="course" id="course" th:field="*{course}">
                    <option th:each="course: ${courses}"  th:value="${course.courseTitle}" th:text="${course.courseTitle}"></option>
                </select>
                <textarea name="" id="" cols="30" rows="10" th:field="*{message}" placeholder="Message"></textarea>
                <input type="submit" value="Send">
            </form>
            <div>
                <p style="text-align: center; margin-top: 10px; color:gray; font-size: 13px;" th:if="${param.success}">You have successfully uploaded a link</p>
                <p style="text-align: center; margin-top: 10px; color:gray; font-size: 13px;" th:if="${param.failed}">You have successfully uploaded a link</p>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <div th:replace="admin_common::adminNav"></div>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div class="dp-container">
                    <div class="dp-image">
                        <h3 th:text="${adminDisplay.firstCharacter}">J</h3>
                    </div>
                    <div class="arrow-container"></div>
                    <div class="profile">
                        <h5 th:text="${adminDisplay.name}"></h5>
                        <small th:text="${adminDisplay.email}"></small>
                        <p>Admin</p>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <h2>ADD ASSIGNMENT</h2>
            <form th:action="@{/admin/add-assignment}" class="upload-form" th:object="${assign}" method="post"
                  enctype="multipart/form-data">

                <input type="text" name="title" id="title" placeholder="Assignment Title" th:field="*{title}" required>
                <input type="text" name="module" id="module" placeholder="Module" th:field="*{module}" required>
<!--                <input type="time" name="sub-time" id="sub-time" th:field="*{time}" required>-->
                <input type="date" name="sub-date" id="sub-date" th:field="*{submissionDate}" placeholder="Submission Date" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Instructions" th:field="*{details}" required></textarea>
                <input type="file" name="file" id="file">
                <input type="submit" value="Add">

            </form>
            <div>
                <p style="text-align: center; margin-top: 10px; color:gray; font-size: 13px;" th:if="${param.success}">You have successfully added an assignment</p>
                <p style="text-align: center; margin-top: 10px; color:red; font-size: 13px;" th:if="${param.error}">Failed to add Assignment</p>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>

</html>

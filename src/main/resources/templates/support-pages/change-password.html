<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verification | Zenith-Analysis</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/change-password.css">
</head>

<body>
    <header class="nav">
        <div class="max-width">
            <nav class="navbar">
                <a class="logo" th:href="@{/}">Zenith <span>Analysis</span></a>
                <div class="nav-right">
                    <div>
                        <ul>
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/about}">About Us</a></li>
                            <li><a th:href="@{/contact-us}">Contact</a></li>
                            <li><a th:href="@{/courses}">Course Portfolio</a></li>
                            <li><a th:href="@{/events}">Event</a></li>
                        </ul>
                        
                        <div class="menu-btn">
                            <i class="fas fa-bars btn-menu open-menu"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="pass-change-section">
        <div class="body-width">
            
            <div class="pass-change-content">
                <div>
                    <h3>Change your password</h3>
                    <p>A message has been sent to your email address,<br>Please check and follow the instruction</p>
                </div>
                <form th:action="@{/change-pass/{id} (id=${param.id})}" method="post" th:object="${passwordChange}">
                    <input type="password" name="reset-password" th:field="*{resetPassword}" id="reset-password" minlength="6" placeholder="Reset Password" required>
                    <input type="password" name="new-password" th:field="*{newPassword}" id="new-password" minlength="6" placeholder="New Password" required>
                    <input type="password" name="confirm-password" th:field="*{confirmPassword}" id="confirm-password" placeholder="Confirm New Password" required>
                    <input type="submit" value="Verify">
                </form>

                <div class="change-pass-message">
                    <p th:if="${param.incorrect}">Incorrect Password</p>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="common::footer"></div>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

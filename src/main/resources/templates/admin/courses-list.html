<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Zenith-Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
     crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <aside class="side-bar">
        <div class="side-bar-logo">
            <h1>Zenith-Analysis</h1>
        </div>
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/admin}"><span>Dashboard</span></a></li>
                <li><a th:href="@{/admin/users}"><span>Users</span></a></li>
                <li><a th:href="@{/admin/assignments}"><span>Assignment</span></a></li>
                <li><a th:href="@{/admin/courses}"><span>Courses</span></a></li>
                <li><a th:href="@{/admin/uploads}"><span>Upload</span></a></li>
                <li><a th:href="@{/admin/events}"><span>Events</span></a></li>
            </ul>
        </div>
    </aside>

    <div class="main-content">
        <header>
            <h1>
                <div class="btn-menu">
                    <i class="fas fa-bars open-menu"></i>
                </div>
                Administrator
            </h1>
            <div class="user-wrapper">
                <div>
                    <h4 th:text="${name}"></h4>
                    <small>Admin</small>
                </div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn" value="Logout">
                    </form>
                </div>
            </div>

        </header>

        <div>
            <table class="tables">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Course Title</th>
                        <th>Price</th>
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d_course,iterator: ${courses}">
                        <td th:text="${iterator.count}"></td>
                        <td th:text="${d_course.course}"></td>
                        <td th:text="${d_course.price}"></td>
                        <td th:text="${d_course.numberOfStudents}"></td>
                        <td class="actions">
                            <div>
                                <a th:href="@{/admin/course/delete/{id} (id=${d_course.id})}" class="delete-btn action-btn">Delete</a>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>

            <div>
                <a th:href="@{/admin/add-course}" class="btn add-course-btn">Add Course</a>
            </div>
        </div>

    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
